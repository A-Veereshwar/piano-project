<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano-Project</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="title">
    <h1><b>The Piano Project</b></h1>
  </div>
    <div class="container">
      <div class="keyGroups">
        <button class="q key"><p>q</p></button>
        <button class="w key"><p>w</p></button>
        <button class="e key altColor"><p>e</p></button>
        <button class="r key"><p>r</p></button>
        <button class="t key"><p>t</p></button>
        <button class="u key altColor"><p>u</p></button>
        <button class="i key"><p>i</p></button>
        <button class="o key"><p>o</p></button>
        <button class="p key altColor"><p>p</p></button>
      </div>
      <div class="keyGroups">
        <button class="a key"><p>a</p></button>
        <button class="s key"><p>s</p></button>
        <button class="d key altColor"><p>d</p></button>
        <button class="f key"><p>f</p></button>
        <button class="g key"><p>g</p></button>
        <button class="h key altColor"><p>h</p></button>
        <button class="j key"><p>j</p></button>
        <button class="k key"><p>k</p></button>
        <button class="l key altColor"><p>l</p></button>
      </div>
      <div class="keyGroups">
        <button class="z key"><p>z</p></button>
        <button class="x key"><p>x</p></button>
        <button class="c key altColor"><p>c</p></button>
        <button class="v key"><p>v</p></button>
        <button class="n key"><p>n</p></button>
        <button class="m key altColor"><p>m</p></button>
      </div>
    </div>
    <script src="./index.js" charset="UTF-8"></script>
</body>
</html>
